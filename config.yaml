    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  nameserver:
    - https://8.8.8.8/dns-query#RULES&ecs=183.228.0.0/16
  fake-ip-filter:
    - "rule-set:fakeipfilter"

