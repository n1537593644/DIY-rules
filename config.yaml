p: &p {type: http, interval: 86400, health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 300}, proxy: DIRECT, override: {udp: true}}
  
proxy-providers:
  p1:
    <<: *p
    # 订阅地址
    url: ""
    header:
      User-Agent:
        - "mihomo"
#  p2:
#    <<: *p
#    # 订阅地址
#    url: ""
#    header:
#      User-Agent:
#        - "mihomo"

#  p3:
#    ...

mixed-port: 7890
allow-lan: false
ipv6: false
unified-delay: true
tcp-concurrent: true
log-level: info
mode: rule
find-process-mode: strict
global-client-fingerprint: chrome

# 移动设备省电
# disable-keep-alive: false
# keep-alive-idle: 15
# keep-alive-interval: 15

profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  cache-algorithm: arc
  listen: 127.0.0.1:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  default-nameserver:
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  direct-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  nameserver:
    - https://8.8.8.8/dns-query#RULES&ecs=183.228.0.0/16
  fake-ip-filter:
    - "rule-set:fakeipfilter"
